<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
          rel="stylesheet">

    <!--Angular Material requires Angular.js Libraries-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
    <!--<script src="components/angular-ui-tree.min.js"></script>-->
    <!--Angular Material Library-->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
    <!--jquery script-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.4/angular-material.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>


    <!--<script src="Home.js"></script>-->
    <script src="MessageRead.js"></script>
    <link href="MessageRead.css" rel="stylesheet" />



    <style>
        body {
            font-family: system-ui;
        }
         #profilePicDiv {
            height: 60px;
            width: 60px;
            background-color: #0088ee;
            border-radius: 50%;
            display: block;
            margin: auto;
            margin-top:10px;
        }
        .avatar {
            vertical-align: middle;
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
    </style>

</head>
<body ng-app="PowersharkApp" ng-controller="PowersharkCtrl">



    <div id="StartProgressLinear" style="z-index: 100 !important;position:fixed;display:none; margin:250px 7% 0 7%; width: 85%;">
        <md-progress-linear md-mode="Indeterminate" ng-disabled="showProgressLinear"></md-progress-linear>
        <div style="margin: 7px auto 0 auto;"><span>{{progressText}}</span></div>
    </div>

    <div id="ProgressBgDiv" style=" position: fixed; top: 0; left: 0; background-color: #ffffff; opacity: 0.8; display: none; width: 100%; height: 100%; z-index: 99 !important;"></div>




    <md-content style="background-color:#fff;">



        <div id="profilePicDiv">
            <img class="avatar" src="https://lh3.googleusercontent.com/a/AAcHTteP95Xp9tSXpXkJNQvNJ4A3z9y_YGAAnYfHsQ7j=s96-c" />
            <!--<img src="{{profilePic}}" />-->
        </div>

        <div style="text-align:center;margin-top:10px;">
            <p style=" font-size: small; color: #006fb9; font-weight: 400;">Welcome Zia ul Qamar!</p>
        </div>


        <div style="text-align:center;margin-top:5px;">
            <p style=" font-size: small;">Check back each day for daily productivity insight</p>
        </div>


        <div class="md-padding">
            <md-card>
                <img src="/Images/testImage.jpg" class="md-card-image" alt="Washed Out">

                <md-card-actions layout="row" layout-align="start center">
                    <md-card-icon-actions>
                        <md-button class="md-icon-button" aria-label="Favorite">
                            <md-icon class="material-icons">person</md-icon>
                        </md-button>
                        <p style="margin-top: 12px; color: #006fb9;font-weight:bold; "><a>Want focas time every day?</a></p>
                    </md-card-icon-actions>

                    <md-icon class="material-icons" style="font-size:12px;cursor:pointer;">arrow_forward_ios</md-icon>

                </md-card-actions>
                <md-card-content style="margin-top: -25px;">
                    <p style="font-size:14px;">
                        The titles of Washed Out's breakthrough song and the first single.
                    </p>
                </md-card-content>
            </md-card>
        </div>




        <!--<md-button ng-click="Firebase()">Firebase</md-button>
    <md-button ng-click="secoundCall()">Secound Call</md-button>-->
        <md-button ng-click="googleLogin()" style="text-transform:capitalize">Google Login</md-button>







    </md-content>




</body>
</html>
